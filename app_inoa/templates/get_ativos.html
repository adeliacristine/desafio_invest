<!DOCTYPE html>
 {% load static %} 
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <title>Inoa Invest</title>
     <link rel="stylesheet" href="{% static 'css/style.css' %}" /> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Inoa Invest</a>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="{% url "get_ativos" %}"
                      >Cadastro</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link "
                      aria-current="page"
                      href="{% url "monitora" %}"
                      >Meus ativos </a
                    >
                  </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cotacao' %}">Cotação dos ativos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<form class="pd-th mg-th shadow p-3 mb-5 bg-white" method="post" action="{% url 'cadastrar_item' %}">
    {% csrf_token %} 
  <div class="templateHome">
        <input type="text" class="form-control mg-th" id="nome_ativo" name="nome_ativo" placeholder="Nome do ativo">
        <input type="text" class="form-control mg-th" id="limite_superior" name="limite_superior" placeholder="Limite Superior">
        <input type="text" class="form-control mg-th" id="limite_inferior" name="limite_inferior" placeholder="Limite Inferior">
        <input type="text" class="form-control mg-th" id="frequencia" name="frequencia" placeholder="Frequência">
        <button class="btn btn-success" type="submit">Cadastrar</button>
    </div>
  </div>
</form>
</body>
</html>
