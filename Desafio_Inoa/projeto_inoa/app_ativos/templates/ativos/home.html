<!DOCTYPE html>
{% load static %}
<script src="{% static 'js/seu_arquivo.js' %}"></script>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <title>Inoa Invest</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
       <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Inoa Invest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'meus_ativos' %}">Meus ativos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class=templateHome>
      <h1>Ações</h1> 
      
      <form action="{% url 'meus_ativos' %}" class="d-flex" style="margin-bottom: 1rem;"method="post">
        {% csrf_token %}
        <input
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="meu_campo" id="meu_campo"
        />
        <button  id="input-filtro" class="mg-l btn btn-outline-success" type="submit">Search</button>
      </form>   
      <div class="card">
        <div class="card-body">
          <table>
            <tr>
              <th class="pd-th">Ticket</th>
              <th class="pd-th">Compra</th>
              <th class="pd-th">Venda</th>
              <th class="pd-th">Fechamento</th>
            </tr>
            
            {% for ticket in tickets %}
            <tr>
              <td>{{ticket.ticket}} </td>
              <td>{{ticket.compra}}</td>
              <td>{{ticket.venda}}</td>
              <td>{{ticket.fechamento}}</td>
              <td>
                <button type="button" class="btn btn-outline-success">Adicionar</button>
              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
